apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: policy
  namespace: bootstrap
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - policy
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: high
  name: policy
  namespace: bootstrap
spec:
  type: Git
  pathname: "https://github.com/hello-world-gitops/policy.git"
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: policy
  name: policy
  namespace: bootstrap
spec:
  clusterSelector:
    matchLabels:
      'local-cluster': 'true'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: manifests
    apps.open-cluster-management.io/reconcile-option: replace
  labels:
    app: policy
  name: policy
  namespace: bootstrap
spec:
  channel: bootstrap/policy
  placement:
    placementRef:
      kind: PlacementRule
      name: policy
